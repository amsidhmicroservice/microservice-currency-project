# Persistent Volume
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-database-data-volume
  labels:
    app: mysql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: currency-exchange-mysql
  labels:
    app: mysql
spec:
  selector:
    matchLabels:
      app: mysql
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
        tier: mysql
    spec:
      containers:
        - image: mysql:5.7
          imagePullPolicy: Always
          args:
            - "--ignore-db-dir=lost+found" #CHANGE
          name: mysql
          env:
            - name: MYSQL_DATABASE
              value: currency_exchange_db
            - name: MYSQL_PASSWORD
              value: tiger
            - name: MYSQL_ROOT_PASSWORD
              value: tiger
            - name: MYSQL_USER
              value: scoot

          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-database-data-volume
---
apiVersion: v1
kind: Service
metadata:
  name: currency-exchange-mysql
  labels:
    app: mysql
spec:
  ports:
    - name: "3306"
      port: 3306
      targetPort: 3306
  selector:
    app: mysql
    tier: mysql
  type: LoadBalancer