# CurrencyConversion deployment configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: currency-conversion
  name: currency-conversion
  namespace: default
spec:
  replicas: 2
  minReadySeconds: 45
  selector:
    matchLabels:
      app: currency-conversion
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: currency-conversion
    spec:
      containers:
        - image: amsidhmicroservice/currency-conversion:1.1.8
          imagePullPolicy: Always
          name: currency-conversion
          ports:
            - name: http-conversion
              containerPort: 8282
          env:
            - name: CURRENCY_EXCHANGE_URL
              value: currency-exchange:8181
            - name: TZ
              value: "Asia/Kolkata"
            - name: I18N_LOCALE
              value: "as-IN"
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /currency-conversion/health
              port: 8282
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /currency-conversion/health
              port: 8282
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 10

          resources:
            requests:
              memory: 512Mi
            limits:
              memory: 1024Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
# CurrencyConversion Service Yaml Configuration
apiVersion: v1
kind: Service
metadata:
  labels:
    app: currency-conversion
  name: currency-conversion
spec:
  ports:
    - name: http-conversion
      port: 8282
  selector:
    app: currency-conversion
#  sessionAffinity: ClientIP
  type: NodePort
